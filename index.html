<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kostenvoranschlag</title>
</head>
<body>
  <h1>Kostenvoranschlag erstellen</h1>

  <h2>1. Fahrzeugschein hochladen</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Hochladen & Erkennen</button>
  </form>
  <pre id="ocrResult"></pre>

  <hr>

  <h2>2. Fahrzeugdaten manuell eingeben</h2>
  <form id="manualForm">
    <label>Marke: <input type="text" name="marke" required></label><br>
    <label>Modell: <input type="text" name="modell" required></label><br>
    <label>Baujahr: <input type="text" name="baujahr" required></label><br>
    <button type="submit">Speichern</button>
  </form>
  <pre id="manualResult"></pre>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const manualForm = document.getElementById("manualForm");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("ocrResult").innerText = data.ocrText || data.message;
    });

    manualForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(manualForm);
      const jsonData = {};
      formData.forEach((v, k) => jsonData[k] = v);

      const res = await fetch("/manual", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData)
      });
      const data = await res.json();
      document.getElementById("manualResult").innerText = JSON.stringify(data.fahrzeugdaten, null, 2);
    });
  </script>
</body>
</html>
